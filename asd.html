<!DOCTYPE html>
<html>
<head>
  <title>Проверка файла на вирусы</title>
  <style>
    /* Центрируем содержимое страницы */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    input[type="file"] {
      cursor: pointer;
    }

    input[type="submit"] {
      position: relative;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
      outline: none;
    }

    /* Эффект подсветки вокруг курсора при наведении */
    input[type="submit"]:hover {
      box-shadow: 0 0 15px 5px rgba(76, 175, 80, 0.6);
    }

    /* Красный цвет для сообщения об ошибке */
    p {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Загрузите файл для проверки на вирусы</h1>
  {% if error %}
    <p>{{ error }}</p>
  {% endif %}
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <input type="submit" value="Проверить">
  </form>
</body>
</html>
